{% extends 'base.html' %}
{% block title %} {{ title }} | Supershop {% endblock %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="jumbotron m-5">
      <form method="post">
          <div class="justify-center">
            {% csrf_token %}
            {{ form.as_p }}
          </div>

          <div class="text-center">
              <button class="btn btn-primary">{{ btn_name }}</button>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
