{% extends 'base.html' %}
{% block title %} SignUp | Supershop {% endblock %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="jumbotron m-5">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary float-right">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
